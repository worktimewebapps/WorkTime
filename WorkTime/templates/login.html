{% extends 'layout.html' %}




{% block body %}

    <h1 class="text-center mt-5">Login</h1>
    <form method="POST" action="" class="text-center mx-auto col-sm-4">
    	<div class="form-group">
    		<label>Username</label>
            <input type="text" name="username" class="form-control" value="{{request.form.username}}">
    	</div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" value="{{request.form.password}}">
        </div>
    	<p><input type="submit" class=" btn btn-dark" value=Submit></p>
    </form>

{% endblock %}
