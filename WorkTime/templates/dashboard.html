{% extends 'layout.html' %}




{% block body %}

    <h1>Welcome {{session.name}}</h1> 
    <br>
    <br>
    
    <ul>
    	<h3>Your Shifts</h3>
    	{% for article in articles %}
    		<li class="list-group-item">
    			<a><b>Day:</b>   &nbsp;&nbsp;  {{article.dayofweek}}<a><br>
    			<a><b>Start:</b> &nbsp;{{article.starttime}}</a><br>
    			<a><b>End:</b>   &nbsp;&nbsp; {{article.endtime}}</a>
    		</li>
    	{% endfor %}
    </ul>

{% endblock %}
